<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monsterrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
            min-height: 100vh; /* минимальная высота 100% от высоты окна просмотра */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* распределение пространства между элементами */
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: auto; /* автоматический отступ сверху */
            margin-bottom: 25px; /* отступ снизу 25px */
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            text-align: center;
            flex-grow: 1; /* позволяет форме занимать все доступное пространство */
        }

        textarea {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
            resize: vertical; /* Позволяет пользователю изменять размер только вертикально */
            overflow: auto;
            text-align: left; /* Выравнивание текста по левому краю */
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5b5b;
        }
    </style>
</head>
<body>
    <div id="main">
        <form id="form">
            <input type="text" placeholder="Название" id="name">
            <textarea placeholder="Описание" id="desc"></textarea>
            <input type="number" placeholder="Цена" id="price">
            <button id="add">Добавить</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let add = document.getElementById("add");
        tg.expand();
        add.addEventListener("click", (event) => {
            event.preventDefault(); // Предотвращение отправки формы
        let name = document.getElementById("name").value;
        let desc = document.getElementById("desc").value;
        let price = document.getElementById("price").value; // Добавлено поле price
        let data = {
        name: name,
        desc: desc,
        price: price // Добавлено поле price
    }
    tg.sendData(JSON.stringify(data)); // Отправка данных боту и закрытие Mini App
});
    </script>
</body>
</html>
